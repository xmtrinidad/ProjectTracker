<form class="xrm xrm--edit">
  <div class="form-group xrm__row">
    <label for="xrm_description"><h3>Description</h3></label>
    <textarea [value]="xrm.description" type="text" class="form-control" id="xrm_description"></textarea>
  </div>
  <hr>
  <div class="xrm__row xrm__row--two-col">
    <div class="form-group">
      <label for="xrm_task-type"><h3>Task Type:</h3></label> 
      <input id="xrm_task-type" type="text" class="form-control" [value]="xrm.taskType">
    </div>
    <div class="from-group">
      <label for="xrm_status"><h3>Status:</h3></label>
      <input id="xrm_status" type="text" class="form-control" [value]="xrm.status">
    </div>
  </div>
  <div class="xrm__row">
    <div class="form-group xrm__date-inputs">
      <div class="form-group">
        <label for="xrm_projected-start"><h4>Projected Start:</h4></label>
        <input class="form-control" type="date" [value]="xrm.projected.startDate" id="xrm_projected-start">
      </div>
      <div class="form-group">
        <label for="xrm_projected-end"><h4>Projected Start:</h4></label>
        <input class="form-control" type="date" [value]="xrm.projected.endDate" id="xrm_projected-end">
      </div>
      <div class="form-group">
        <label for="xrm_projected-time"><h4>Projected End:</h4></label>
        <input class="form-control" type="number" [value]="xrm.projected.time" id="xrm_projected-time">
      </div>
    </div>
    <div class="form-group xrm__date-inputs">
      <div class="form-group">
        <label for="xrm_actual-start"><h4>Actual Start:</h4></label>
        <input class="form-control" type="date" [value]="xrm.actual.startDate" id="xrm_actual-start">
      </div>
      <div class="form-group">
        <label for="xrm_actual-end"><h4>Actual End:</h4></label>
        <input class="form-control" type="date" [value]="xrm.actual.endDate" id="xrm_actual-end">
      </div>
      <div class="form-group">
        <label for="xrm_actual-time"><h4>Actual Time:</h4></label>
        <input class="form-control" type="number" [value]="xrm.actual.time" id="xrm_actual-time">
      </div>
    </div>
  </div>
</form>
